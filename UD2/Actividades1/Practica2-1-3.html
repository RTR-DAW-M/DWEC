<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo del uso de JavaScript</title>
    </head>
<body>
    <script>
        let nombre = prompt ("Indica tu nombre");
        let añoActual = prompt ("Indica el año actual:");
        let añoNacimiento = prompt ("Indica tu año de nacimiento:");
        let edad = añoActual - añoNacimiento;
        alert ('Estamos en el año ' + añoActual + ', por lo que si ' + nombre + ' nació en ' + añoNacimiento + ', finaliza el año con ' + edad + ' años de edad.'); 
    </script>
</body>
</html>
