<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo del uso de JavaScript</title>
    </head>
<body>
    <script>
        let num1 = parseInt(prompt ("Introduce un número:"));
        let num2 = parseInt(prompt ("Introduce un número:"));
        let num3 = parseInt(prompt ("Introduce un número:"));
        let suma = num1 + num2 + num3;
        let media = suma / 3;
        alert ('La media aritmética de los números: ' + num1 + ',' + num2 + ',' + num3 + ' es:' + '\n' + media); 
    </script>
</body>
</html>
