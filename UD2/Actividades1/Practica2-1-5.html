<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo del uso de JavaScript</title>
    </head>
<body>
    <script>
        let edad = prompt ("Introcude tu edad:");
        let años = 100 - edad;
        let dias = años * 365;
        let horas = años * 8760;
        let minutos = años * 525600;
        let segundos = minutos * 60;
        alert ('Te quedan para cumplir 100 años:' + '\n' + dias + ' días,' + '\n' + 'o ' + horas + ' horas,' + '\n' + 'o ' + minutos + ' minutos,' + '\n' + 'o ' + segundos + ' segundos'); 
    </script>
</body>
</html>
